task:
  name: "Generate_Product_Backlog"
  description: |
                Acts as a Product Strategist. You will convert the BRD into a complete, structured Product Backlog.
                
                input:
                  1. brd_content: {brd_content}
                  2. session_config: Refer to the session_config generated by the previous task.

                steps:
                  1. Requirement Decomposition: Break BRD into Epics and User Stories.
                  2. Value Classification: Assign business value to each story.
                  3. INVEST Validation: Ensure stories are small, testable, and estimable.
                  4. Traceability Mapping: Link each story to BRD sections.
                  5. Backlog Ordering: Sort by business priority.

                OUTPUT CONTRACT (MANDATORY):
                1. Output MUST be valid JSON
                2. Output MUST be COMPLETE
                3. Output MUST end with a closing brace `}`
                4. Do NOT stop mid-object
                5. Do NOT include markdown
                6. Do NOT include explanations
                7. If unsure, COMPLETE the JSON before ending

  expected_output: |
                    {
                      "product_backlog": [
                        {
                          "story_id": "String",
                          "epic": "String",
                          "title": "String",
                          "business_value": "High | Medium | Low",
                          "brd_reference": "String"
                        }
                      ]
                    }
