crew_name: "Context & Leadership Crew"
usecase: "Context Initialization and Product Backlog Generation"
module_name: "context_leadership"

crews:
  context_leadership_crew:

    input:
      - key_name: "brd_content"
        source: "file"
        path: "data/knowledge/example/project_brd.md"
        format: "text"

    steps:
      # STEP 1 — Context Architect
      - task_file: "data/crew/context_leadership/tasks/analyze_project_context_task.yaml"
        agent_file: "data/crew/context_leadership/agents/context_architect_agent.yaml"

      # STEP 2 — Product Owner
      - task_file: "data/crew/context_leadership/tasks/generate_product_backlog_task.yaml"
        agent_file: "data/crew/context_leadership/agents/product_owner_agent.yaml"

pipeline:
  - "context_leadership_crew"
